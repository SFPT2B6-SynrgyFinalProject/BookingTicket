name: Build APK & Testing to Artifact

on:
  push:
    branches:
      - main

jobs:
  collect-reports:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode Keystore file - DEBUG
        uses: timheuer/base64-to-file@v1
        id: keystore_debug
        with:
          fileName: "keystore_debug.keystore"
          encodedString: ${{ secrets.KEYSTORE_DEBUG }}

      - name: Generate Keystore
        run: bundle exec fastlane android debug
        env:
          SIGNING_KEY_ALIAS_DEBUG: ${{secrets.SIGNING_KEY_ALIAS_DEBUG}}
          SIGNING_KEY_PASSWORD_DEBUG: ${{secrets.SIGNING_KEY_PASSWORD_DEBUG}}
          SIGNING_STORE_PASSWORD_DEBUG: ${{secrets.SIGNING_STORE_PASSWORD_DEBUG}}
          SIGNING_KEYSTORE_DEBUG: ${{secrets.KEYSTORE_DEBUG}}

      - name: Setup JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for Gradle
        run: chmod +x gradlew

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '2.7.2'

      - name: Build Apks
        uses: actions/upload-artifact@v3
        with:
          name: generate-apks
          path: app/build/outputs/apk

      - name: Upload artifact to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{secrets.FIREBASE_APP_ID}}
          serviceCredentialsFileContent: ${{secrets.CREDENTIAL_FILE_CONTENT}}
          groups: testers
          file: app/build/outputs/apk/debug/app-debug.apk
          releaseNotes: Testing Debug
